<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка, форма</title>
  <link rel="stylesheet" href="/source/css/style.css">
</head>

<body>

  <header class="header">
    <nav class="navigation">
      <button class="navigation__button" type="button" aria-label="Развернуть меню">===</button>
      <a class="navigation__logo" href="#">Логотип "Мишка"</a>
      <div class="navigation-menu">
        <a class="navigation-menu_link navigation-menu__link--main" href="#">Каталог товаров</a>
        <a class="navigation-menu_link" href="#">Вязание на заказ</a>
        <a class="navigation-menu_link navigation-menu__link--icon" href="#" aria-label="Поиск">===</a>
        <a class="navigation-menu__link navigation-menu__link--icon" href="#">Корзина: пока пуста</a>
      </div>
    </nav>
  </header>

  <main class="form">
    <p class="form__text"></p>
    <fieldset class="product-type">
      <legend class="form-label product_type__legend">Тип</legend>

      <input class="product-type__button" type="radio" name="product-type" id="accessory">
      <label for="accessory">Аксессуар для интерьера</label>

      <input class="product-type__button" type="radio" name="product-type" id="toy">
      <label for="toy">Детская игрушка</label>
    </fieldset>
    <fieldset class="product-color">
      <legend class="form-label product_color__legend">Цвет</legend>

      <input class="product-color__button" type="checkbox" name="product-color" id="white">
      <label class="product-color__label" for="white">Белый</label>

      <input class="product-color__button" type="checkbox" name="product-color" id="grey">
      <label class="product-color__label" for="grey">Серый</label>

      <input class="product-color__button" type="checkbox" name="product-color" id="tiffany">
      <label class="product-color__label" for="tiffany">Тиффани</label>

      <input class="product-color__button" type="checkbox" name="product-color" id="black">
      <label class="product-color__label" for="black">Чёрный</label>

      <input class="product-color__button" type="checkbox" name="product-color" id="pink">
      <label class="product-color__label" for="pink">Розовый</label>

      <input class="product-color__button" type="checkbox" name="product-color" id="orange">
      <label class="product-color__label" for="orange">Оранжевый</label>
    </fieldset>

    <fieldset class="user-info">
      <legend class="form-label user-info__legend">ФИО</legend>

      <input class="user-info__personal-data" type="text" id="name">
      <label class="user-info__label" for="name">Имя</label>

      <input class="user-info__personal-data" type="text" id="surname">
      <label class="user-info__label" for="surname">Фамилия</label>

      <input class="user-info__personal-data" type="text" id="patronym">
      <label class="user-info__label" for="patronym">Отчество</label>
    </fieldset>

    <fieldset class="user-contacts">
      <label for="phone-number" class="form-label user-contacts__legend">Тел</label>
      <input class="user-phone-number__personal-data" type="tel" id="phone-number" placeholder="+7 XXX XXX XXX XX*">

      <label for="e-mail" class="form-label user-contacts__legend">e-mail</label>
      <input class="user-email__personal-data" type="email" id="e-mail" placeholder="Ваш Email*">
    </fieldset>

    <fieldset class="user-feedback">
      <legend class="form-label user-feedback__legend">Доп</legend>
      <input class="user-feedback__personal-data" type="text" id="message"
        placeholder="Опишите все ваши пожелания к заказу">
    </fieldset>

    <p class="form__text">*Поля обязательны для заполнения</p>
    <a class="form__button" href="#">Отправить заказ</a>
  </main>

  <footer class="footer">
    <a class="footer__logo" href="#">Логотип "Мишка"</a>
    <div class="social">
      <a class="social__vk" href="#" aria-label="ВКонтакте">===</a>
      <a class="social__youtube" href="#" aria-label="Ютьюб">===</a>
      <a class="social__telegram" href="#" aria-label="Телеграм">===</a>
    </div>
    <a class="footer__developer" href="#">Разработано</a>
  </footer>

</body>

</html>
